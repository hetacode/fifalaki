name: Docker Compose CI

on:
  push:
    branches: [ master, feature/* ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Build Docker Compose
      run: cd src && docker -v && docker-compose -v && && docker-compose build --no-cache
